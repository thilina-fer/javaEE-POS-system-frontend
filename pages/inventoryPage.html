<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management | NEXUS LAPTOP SHOP</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

    <style>
        :root {
            --bg: #f5f7fb;
            --sidebar: #ffffff;
            --card: #ffffff;
            --accent: #2563eb;
            --accent-soft: #dbeafe;
            --text: #1e293b;
            --muted: #64748b;
            --border: #e5e7eb;
            --danger: #ef4444;
        }

        body { background: var(--bg); color: var(--text); font-family: "Inter", sans-serif; margin: 0; overflow-x: hidden; }

        /* Sidebar Styling */
        #sidebar { width: 260px; background: linear-gradient(180deg, #ffffff, #eef2ff); position: fixed; height: 100vh; border-right: 1px solid var(--border); box-shadow: 4px 0 20px rgba(0, 0, 0, 0.04); z-index: 1000; }
        .brand { padding: 2.5rem 1.5rem; border-bottom: 1px solid var(--border); }
        .nav-link { color: var(--muted); margin: 8px 15px; padding: 12px 18px; border-radius: 14px; transition: 0.3s; display: flex; align-items: center; text-decoration: none; font-weight: 500; }
        .nav-link:hover, .nav-link.active { background: var(--accent-soft); color: var(--accent); }
        .nav-link i { font-size: 1.2rem; margin-right: 14px; }

        #main-wrapper { margin-left: 260px; padding: 3.5rem; min-height: 100vh; }

        /* Fixed Size Item Card */
        .item-card {
            background: var(--card);
            border-radius: 20px;
            border: 1px solid var(--border);
            overflow: hidden;
            transition: 0.3s;
            height: 400px; /* Fixed Height */
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }
        .item-card:hover { transform: translateY(-8px); box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        
        /* Image Control */
        .item-img-container {
            width: 100%; height: 200px; /* Fixed Image Height */
            background: #f1f5f9;
            overflow: hidden;
        }
        .item-img-container img { width: 100%; height: 100%; object-fit: cover; }

        .card-body-custom { padding: 1.25rem; flex-grow: 1; display: flex; flex-direction: column; }
        .price-tag { color: var(--accent); font-weight: 800; font-size: 1.2rem; margin-bottom: 1rem; display: block; }
        
        /* Action Buttons */
        .action-buttons { margin-top: auto; display: flex; gap: 10px; }
        .btn-edit { flex: 4; border-radius: 12px; font-weight: 600; padding: 8px; }
        .btn-delete { flex: 1; border-radius: 12px; color: var(--danger); border: 1px solid #fee2e2; background: #fef2f2; transition: 0.3s; }
        .btn-delete:hover { background: var(--danger); color: white; }

        /* Filter Styles */
        .filter-btn { border-radius: 12px; padding: 10px 22px; font-weight: 600; border: 1px solid var(--border); background: white; color: var(--muted); transition: 0.3s; }
        .filter-btn.active { background: var(--accent); color: white; border-color: var(--accent); box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2); }

        .btn-add { background: var(--accent); color: white; border: none; padding: 12px 28px; border-radius: 14px; font-weight: 600; transition: 0.3s; }
        .btn-add:hover { background: #1d4ed8; box-shadow: 0 8px 15px rgba(37, 99, 235, 0.3); }
    </style>
</head>

<body>
    <div id="sidebar">
        <div class="brand">
            <h4 class="fw-bold mb-0"><i class="bi bi-cpu text-primary me-2"></i> NEXUS POS</h4>
        </div>
        <nav class="mt-4">
            <a href="../index.html" class="nav-link"><i class="bi bi-speedometer2"></i> Dashboard</a>
            <a href="CustomerPage.html" class="nav-link"><i class="bi bi-people"></i> Customers</a>
            <a href="ItemPage.html" class="nav-link active"><i class="bi bi-box-seam"></i> Inventory</a>
            <a href="OrderPage.html" class="nav-link"><i class="bi bi-cart"></i> Orders</a>
        </nav>
    </div>

    <div id="main-wrapper">
        <div class="d-flex justify-content-between align-items-end mb-5">
            <div>
                <h1 class="fw-bold mb-1">Inventory Management</h1>
                <p class="text-muted mb-0">Manage your laptop models and accessories stock.</p>
            </div>
            <button class="btn btn-add" data-bs-toggle="modal" data-bs-target="#itemModal" onclick="resetItemForm()">
                <i class="bi bi-plus-lg me-2"></i> Add New Product
            </button>
        </div>

        <div class="row g-3 mb-5 align-items-center">
            <div class="col-md-8">
                <div class="d-flex gap-2 flex-wrap" id="filter-group">
                    <button class="filter-btn active" data-filter="all">All Items</button>
                    <button class="filter-btn" data-filter="Laptop">Laptops</button>
                    <button class="filter-btn" data-filter="Mouse">Mouse</button>
                    <button class="filter-btn" data-filter="Keyboard">Keyboards</button>
                    <button class="filter-btn" data-filter="Gaming">Gaming Items</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0 rounded-start-4"><i class="bi bi-search text-muted"></i></span>
                    <input type="text" id="itemSearch" class="form-control border-start-0 rounded-end-4 py-2" placeholder="Search product..." onkeyup="searchItem()">
                </div>
            </div>
        </div>

        <div class="row g-4" id="item-grid">
            <div class="col-md-4 col-lg-3 item-column" data-category="Laptop">
                <div class="item-card shadow-sm">
                    <div class="item-img-container">
                        <img src="https://images.unsplash.com/photo-1593642632823-8f785ba67e45?auto=format&fit=crop&w=500" alt="Laptop">
                    </div>
                    <div class="card-body-custom">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <span class="badge bg-light text-primary rounded-pill">Laptop</span>
                            <span class="small fw-bold text-success">In Stock: 05</span>
                        </div>
                        <h6 class="fw-bold text-truncate mb-1">Dell XPS 15 9520</h6>
                        <span class="price-tag">Rs. 425,000.00</span>
                        <div class="action-buttons">
                            <button class="btn btn-outline-primary btn-edit" onclick="fillItemForm('1', 'Dell XPS 15', '425000', '05', 'Laptop')">
                                <i class="bi bi-pencil-square me-1"></i> Edit
                            </button>
                            <button class="btn btn-delete" onclick="deleteItem('1')">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            </div>
    </div>

    <div class="modal fade" id="itemModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-4 shadow-lg border-0" style="border-radius: 28px;">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="fw-bold mb-0" id="mTitle">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="itemForm">
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">Category</label>
                        <select id="iCategory" class="form-select border-0 bg-light rounded-3 p-3">
                            <option value="Laptop">Laptop</option>
                            <option value="Mouse">Mouse</option>
                            <option value="Keyboard">Keyboard</option>
                            <option value="Gaming">Gaming Item</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">Product Name</label>
                        <input type="text" id="iName" class="form-control border-0 bg-light rounded-3 p-3" placeholder="Enter model name">
                    </div>
                    <div class="row g-3 mb-3">
                        <div class="col-6">
                            <label class="form-label small fw-bold text-muted">Unit Price (Rs.)</label>
                            <input type="number" id="iPrice" class="form-control border-0 bg-light rounded-3 p-3">
                        </div>
                        <div class="col-6">
                            <label class="form-label small fw-bold text-muted">Quantity</label>
                            <input type="number" id="iQty" class="form-control border-0 bg-light rounded-3 p-3">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label small fw-bold text-muted">Product Image</label>
                        <input type="file" id="iImage" class="form-control border-0 bg-light rounded-3 p-3" accept="image/*">
                    </div>
                    <button type="button" class="btn btn-primary w-100 py-3 rounded-4 fw-bold shadow-sm" id="saveBtn" onclick="saveItem()">
                        Save Changes
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        // --- 1. Filter Logic ---
        $(document).ready(function() {
            $('.filter-btn').click(function() {
                $('.filter-btn').removeClass('active');
                $(this).addClass('active');

                let filterValue = $(this).attr('data-filter');

                if(filterValue === 'all') {
                    $('.item-column').show(400);
                } else {
                    $('.item-column').hide();
                    $(`.item-column[data-category="${filterValue}"]`).show(400);
                }
            });
        });

        // --- 2. Search Logic ---
        function searchItem() {
            let value = $("#itemSearch").val().toLowerCase();
            $("#item-grid .item-column").filter(function() {
                $(this).toggle($(this).find('h6').text().toLowerCase().indexOf(value) > -1);
            });
        }

        // --- 3. Modal Form Handling ---
        function resetItemForm() {
            $("#mTitle").text("Add New Product");
            $("#saveBtn").text("Save Product");
            $("#itemForm")[0].reset();
        }

        function fillItemForm(id, name, price, qty, category) {
            $("#mTitle").text("Update Product");
            $("#saveBtn").text("Update Changes");
            $("#iName").val(name);
            $("#iPrice").val(price);
            $("#iQty").val(qty);
            $("#iCategory").val(category);
            
            let myModal = new bootstrap.Modal(document.getElementById('itemModal'));
            myModal.show();
        }

        function deleteItem(id) {
            if(confirm("Are you sure you want to delete this product?")) {
                alert("Deleting item ID: " + id);
                // AJAX Delete call goes here
            }
        }

        function saveItem() {
            // Your AJAX POST/PUT logic here
            alert("Processing request...");
            bootstrap.Modal.getInstance(document.getElementById('itemModal')).hide();
        }
    </script>
</body>
</html>
